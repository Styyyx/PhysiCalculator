<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhysiCalculator</title>
  <link rel="stylesheet" type="text/css" href="./css/style-home.css">
  <link rel="stylesheet" type="text/css" href="./css/style-projectile.css">
</head>
<body>
  <div class="navbar">
    <div>PhysiCalculator</div>
    <a href="#home">HOME</a>
    <a href="#speed">SPEED AND VELOCITY</a>
    <a href="#distance">DISTANCE AND DISPLACEMENT</a>
    <a href="#acceleration">ACCELERATION</a>
    <a href="#kinematics">EQUATION OF KINEMATICS</a>
    <a href="#projectile">PROJECTILE MOTION</a>
  </div>

  <div class="panel" id="home">
    <div class="title">KINEMATICS CALCULATOR</div>
    <div class="text">What would you like to calculate?</div>
    <div class="buttons">
      <div id="row-1">
        <a href="#speed"><div class="button">SPEED AND VELOCITY</div></a>
        <a href="#distance"><div class="button">DISTANCE AND DISPLACEMENT</div></a>
        <a href="#acceleration"><div class="button">ACCELERATION</div></a>
      </div>
      <div id="row-2">
        <a href="#kinematics"><div class="button">EQUATION OF KINEMATICS</div></a>
        <a href="#projectile"><div class="button">PROJECTILE MOTION</div></a>
      </div>
    </div>
  </div>

  <div class="panel" id="speed"></div>

  <div class="panel" id="distance"></div>

  <div class="panel" id="acceleration"></div>

  <div class="panel" id="kinematics"></div>

  <div class="panel" id="projectile">
    <div class="title">Projectile Motion</div>
  </div>

  <script src="./js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="./js/unit.js" type="text/javscript"></script>
  <script src="./js/js-projectile.js"></script>
  <script src="./js/js-home.js" type="text/javascript"></script>
</body>
</html>
